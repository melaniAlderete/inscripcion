<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripción</title>
    <link rel="stylesheet" href="../resources/css/mainStyle.css">
</head>
<body>
  <div class="wrapper">
     <div class="sidebar">
         <div class="profile">
             <img src="" alt="profile_picture">
             <h3>student</h3>
             <p>mail</p>
         </div>
         <ul>
             <li>
                 <a href="#" class="active">
                     <span class="icon"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen-fill" viewBox="0 0 16 16">
                        <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001z"/>
                      </svg></span>
                     <span class="item">Inscribirme</span>
                 </a>
             </li>
             <li>
                 <a href="./subjects.html">
                     <span class="icon"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clipboard2-check-fill" viewBox="0 0 16 16">
                        <path d="M10 .5a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5.5.5 0 0 1-.5.5.5.5 0 0 0-.5.5V2a.5.5 0 0 0 .5.5h5A.5.5 0 0 0 11 2v-.5a.5.5 0 0 0-.5-.5.5.5 0 0 1-.5-.5Z"/>
                        <path d="M4.085 1H3.5A1.5 1.5 0 0 0 2 2.5v12A1.5 1.5 0 0 0 3.5 16h9a1.5 1.5 0 0 0 1.5-1.5v-12A1.5 1.5 0 0 0 12.5 1h-.585c.055.156.085.325.085.5V2a1.5 1.5 0 0 1-1.5 1.5h-5A1.5 1.5 0 0 1 4 2v-.5c0-.175.03-.344.085-.5Zm6.769 6.854-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7.5 9.793l2.646-2.647a.5.5 0 0 1 .708.708Z"/>
                      </svg></span>
                     <span class="item">Mis inscripciones</span>
                 </a>
             </li>
         </ul>
     </div>
     <form action="#" class="form">
        <h1 class="text-center">Inscripción Medicina LUZ</h1>
        <div class="progressbar">
          <div class="progress" id="progress"></div>
          
          <div class="progress-step progress-step-active"
            data-title="Sección 001" ></div>
          <div class="progress-step" data-title="Sección 002"></div>
          <div class="progress-step" data-title="Confirmación"></div>
        </div>
  
        <div class="form-step form-step-active">
          <div class="input-group">
            <label for="username">Materias de la sección 001*</label>
            <select class="form-select">
                <option value="1">V</option>
                <option value="2">E</option>
              </select>
          </div>
          <div class="input-group">
            <label for="position">Hospitales*</label>
            <select class="form-select">
                <option value="1">V</option>
                <option value="2">E</option>
              </select>
          </div>
          <div class="">
            <a href="#" class="btn btn-next width-50 ml-auto">Siguiente</a>
          </div>
        </div>
        <div class="form-step">
          <div class="input-group">
            <label for="phone">Materias de la sección 002* </label>
            <select class="form-select">
                <option value="1">V</option>
                <option value="2">E</option>
              </select>
          </div>
          <div class="input-group">
            <label for="email">Hospitales*</label>
            <select class="form-select">
                <option value="1">V</option>
                <option value="2">E</option>
              </select>
          </div>
          <div class="btns-group">
            <a href="#" class="btn btn-prev">Volver</a>
            <a href="#" class="btn btn-next">Siguiente</a>
          </div>
        </div>
        <div class="form-step">
          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" />
          </div>
          <div class="input-group">
            <label for="confirmPassword">Confirm Password</label>
            <input
              type="password"
              name="confirmPassword"
              id="confirmPassword"
            />
          </div>
          <div class="btns-group">
            <a href="#" class="btn btn-prev">Volver</a>
            <input type="submit" value="Inscribirse" class="btn" />
          </div>
        </div>
      </form>
      </div>
 </div>
      <script src="./javascript/multistep.js"></script>
</body>
</html>
